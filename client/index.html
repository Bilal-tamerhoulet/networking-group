<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="togethere-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <h1>JOIN NOW</h1>

        <div class="price-table-container">
          <section>
            <img
              src="https://img.icons8.com/dotty/80/5BB5C1/discount-ticket.png"
            />
            <div class="name">use</div>
            <div class="price">EMPOWER21</div>
            <div class="duration" style="font-size: 16px;"><b>To Get £93 Off</b></div>
          </section>
          <section>
            <img
              src="/img/starter.png"
              width="120"
              height="120"
            />
            <div class="price">£97</div>
            <div class="duration" style="font-size: 15px;"><b>per month</b></div>
            <button id="basic-plan-btn">Sign Up</button>
          </section>
        </div>
      </div>
    </div>
    <div id="error-message" class="error-message"></div>
  </body>
</html>
